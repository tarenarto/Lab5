<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>test</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin="" />



    <link href="https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.js"></script>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin=""></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <style>
        .button-box {
            height: 50px;
            width: 50px;
            position: absolute;
            bottom: 40px;
            left: 10px;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 15px;
            text-align: center;
        }

        p {
            font-family: 'Open Sans';
            margin: 0;
            font-size: 13px;
        }
    </style>

    <script src="https://unpkg.com/@turf/turf@6/turf.min.js"></script>
    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-draw/v1.2.2/mapbox-gl-draw.js"></script>
    <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-draw/v1.2.2/mapbox-gl-draw.css"
        type="text/css">
    <div id="map"></div>
    <div style="padding-bottom: 10px;" class="button-box">
        <button onclick="Simplify()">Simplify</button>
    </div>

    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoidGFyZW5hcnRvIiwiYSI6ImNremw3YzIyNjUzODUyeHA0OXczOTA1azkifQ.LkcKPPxan4rvW-x3zxZVuA';
        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/satellite-v9', // style URL
            center: [-91.874, 42.76], // starting position [lng, lat]
            zoom: 12 // starting zoom
        });

        const draw = new MapboxDraw({
            displayControlsDefault: true,
            controls: {
                polygon: true,
                trash: true
            },
            defaultMode: 'draw_polygon'
        });
        map.addControl(draw);

        function Simplify() {
            const data = draw.getAll();
            console.log(data)
            if (data.features.length > 0) {
                var path = data.features[0].geometry.coordinates;
                console.log('The path ', path);
                var line = {
                    "type": "Feature",
                    "geometry": {
                        "type": "LineString",
                        "coordinates": path
                    }
                };

                var options = { tolerance: 0.01, highQuality: false };
                var simplified = turf.simplify(line, options);

                map.addLayer({
                    id: 'simplifiedline',
                    source: {
                        type: 'geojson',
                        data: simplified
                    },
                    type: 'line'
                });

            }
        }


    </script>

</body>

</html>
